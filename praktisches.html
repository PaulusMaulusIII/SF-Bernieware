<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <link rel="stylesheet" href="sub.css">
</head>

<body>

    <header>

        <a href="index.html" id="logo">

            <picture>
                <img src="Medien/BRG_Logo.svg" alt="" srcset="">
            </picture>

        </a>

        <h1 id="title">
            Bernhards Nationales Textilien Depot GmbH CoKG
        </h1>

        <menu id="buttons">
            <button type="button" id="button1">
                <img src="about_us.svg" alt="" srcset="" class="icon">
            </button>
            <button type="button" id="button2">
                <img src="Magnifying_glass.svg" alt="" srcset="" class="icon">
            </button>
            <button type="button" id="button3">
                <img src="korb.svg" alt="" srcset="" class="icon">
            </button>
        </menu>

    </header>

    <section id="filters">

        <fieldset id="color" class="filter">
            <select name="" id="colorSelect">
                <option value="Alle">Alle Farben</option>
                <option value="weiß">Weiß</option>
                <option value="rosa">Rosa</option>
                <option value="rot">Rot</option>
                <option value="hBraun">Hellbraun</option>
                <option value="braun">Braun</option>
                <option value="dunkelBlau">Dunkelblau</option>
                <option value="schwarz">Schwarz</option>
            </select>
        </fieldset>

        <fieldset id="type" class="filter">
            <select name="" id="typeSelect">
                <option value="Alle">Alle Arten</option>
                <option value="Flaschen">Flaschen</option>
                <option value="Turnbeutel">Turnbeutel</option>
            </select>
        </fieldset>

    </section>

    <main id="content">

    </main>

    <script src="praktisches.js">

    </script>

</body>

</html>
