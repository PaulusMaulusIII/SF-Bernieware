<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktübersicht</title>
    <link rel="stylesheet" href="CSS/sub.css">
</head>

<body>

    <header>

        <a href="index.html" id="logo" aria-label="Zur Hauptseite zurückkehren">

            <picture>
                <img src="Medien/BRG_Logo.svg" alt="" srcset="">
            </picture>

        </a>

        <section>
            <a href="index.html">
                <h1 id="title">
                    BRG-SHOP
                </h1>
            </a>
            <h4 id="date">

            </h4>
        </section>

        <menu id="buttons">
            <button type="button" id="aboutUs" aria-label="Über uns">
                <a href="index.html#background">
                    <img src="Medien/about_us.svg" srcset="" class="icon">
                </a>
            </button>
            <button type="button" id="search" aria-label="Suchen">
                <img src="Medien/Magnifying_glass.svg" srcset="" class="icon">
            </button>
            <button type="button" id="cart" aria-label="Warenkorb">
                <img src="Medien/korb.svg" srcset="" class="icon">
            </button>
        </menu>

    </header>

    <section id="overlay" class="overlay"></section>

    <section id="searchPopup" class="popup">
        <span id="closePopup" class="close-button">&times;</span>
        <input type="text" name="searchbar" id="searchbar">
        <button id="eingabe"><img src="Medien/Magnifying_glass.svg" alt="" srcset="" class="icon" id="searchIcon"></button>
    </section>

    <section id="cartPopup" class="popup">
        <span id="closeCartPopup" class="close-button">&times;</span>
        <p>Warenkorb:</p>
        <section id="cartContent">
            <button id="clearCartButton">Korb leeren</button>
        </section>
        <button id="buy">Zur Kasse</button>
    </section>

    <section id="orderPopup" class="popup">
        <span id="closeOrderPopup" class="close-button">&times;</span>
        <h2>Bestellung</h2>
        <hr>
        <section id="items">
            <table>
                <tbody id="itemTable">

                </tbody>
            </table>
        </section>
        <hr>
        <section id="sum">

        </section>

        <form id="orderForm">
            <label for="surname">Vorname: </label>
            <input type="text" id="surname" name="surname" required>
            <label for="name">Nachname: </label>
            <input type="text" id="name" name="name" required>
            <label for="class">Klasse: </label>
            <input type="text" id="class" name="name" required>
            <label for="email">E-Mail: </label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Bestätigen</button>
        </form>

        <p id="contents" style="overflow-y: auto;">


        </p>
    </section>

    <section id="notification">
        <section id="notificationIcon">

        </section>
        <section id="notificationText">

        </section>
    </section>

    <hr>

    <section id="filters">

    </section>

    <hr>

    <main id="content">

        <span id="loading"> Bitte warten...</span>

    </main>

    <footer>

        <section class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </section>

        «Irgendwas»

    </footer>

    <script src="settings.js"></script>
    <script src="JS/notification.js"></script>
    <script src="JS/gen.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/order.js"></script>
    <script src="JS/dark-mode.js"></script>
    <script src="JS/time.js"></script>
</body>

</html>
