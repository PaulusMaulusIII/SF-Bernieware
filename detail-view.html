<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hauptseite</title>
    <link rel="stylesheet" href="CSS/detail-view.css">
</head>

<body>

    <header>

        <a href="index.html" id="logo">

            <picture>
                <img src="Medien/BRG_Logo.svg" alt="" srcset="">
            </picture>

        </a>

        <h1 id="title">
            Bernhards Nationales Textilien Depot GmbH CoKG
        </h1>

        <section class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </section>

        <menu id="buttons">
            <button type="button" id="aboutUs" onclick="aboutUs();">
                <a href="#background">
                    <img src="Medien/about_us.svg" alt="" srcset="" class="icon">
                </a>
            </button>
            <button type="button" id="search">
                <img src="Medien/Magnifying_glass.svg" alt="" srcset="" class="icon">
            </button>
            <button type="button" id="cart">
                <img src="Medien/korb.svg" alt="" srcset="" class="icon">
            </button>
        </menu>

    </header>

    <section id="overlay" class="overlay"></section>

    <section id="searchPopup" class="popup">
        <span id="closePopup" class="close-button">&times;</span>
        <input type="text" name="searchbar" id="searchbar">
        <button id="eingabe"><img src="Medien/Magnifying_glass.svg" alt="" srcset="" class="icon"></button>
    </section>

    <section id="cartPopup" class="popup">
        <span id="closeCartPopup" class="close-button">&times;</span>
        <p>Warenkorb:</p>
        <section id="cartContent">
            <button id="clearCartButton">Korb leeren</button>
        </section>
        <button id="buy">Zur Kasse</button>
    </section>

    <section id="orderPopup" class="popup">
        <span id="closeOrderPopup" class="close-button">&times;</span>
        <h2>Bestellung</h2>
        <hr>
        <section id="items">
            <table>
                <tbody id="itemTable">

                </tbody>
            </table>
        </section>
        <hr>
        <section id="sum">

        </section>
    </section>

    <main>
        <picture>
            <img src="" alt="" srcset="">
        </picture>

        <section>
            <h2>

            </h2>

            <h3>

            </h3>

            <p>

            </p>

            <section>
                <select name="" id="sizes">
                    
                </select>

                <select name="" id="colors">

                </select>

                <select name="" id="types">

                </select>

                <select name="" id="genders">

                </select>
            </section>

            <button>Zum Warenkorb hinzufügen</button>
        </section>
    </main>

    <footer>

        «Irgendwas»

    </footer>

    <script src="JS/detail-view.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/cart.js"></script>
    <script src="JS/order.js"></script>
    <script src="JS/dark-mode.js"></script>

</body>

</html>
