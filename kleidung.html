<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <link rel="stylesheet" href="sub.css">
</head>

<body>

    <header>

        <a href="index.html" id="logo" aria-label="Zur Hauptseite zurückkehren">

            <picture>
                <img src="Medien/BRG_Logo.svg" alt="" srcset="">
            </picture>

        </a>

        <h1 id="title">
            Bernhards Nationales Textilien Depot GmbH CoKG
        </h1>

        <menu id="buttons">
            <button type="button" id="button1" aria-label="Über uns">
                <img src="about_us.svg" srcset="" class="icon">
            </button>
            <button type="button" id="button2" aria-label="Suchen">
                <img src="Magnifying_glass.svg" srcset="" class="icon">
            </button>
            <button type="button" id="cart" aria-label="Warenkorb">
                <img src="korb.svg" srcset="" class="icon">
            </button>
        </menu>

    </header>

    <hr>

    <section id="filters">

        <fieldset id="gender" class="filter">
            <select name="" id="genderSelect">
                <option value="Alle">Alle Passformen</option>
                <option value="Herren">Herren</option>
                <option value="Damen">Damen</option>
                <option value="Kinder">Kinder</option>
            </select>
        </fieldset>

        <fieldset id="color" class="filter">
            <select name="" id="colorSelect">
                <option value="Alle">Alle Farben</option>
                <option value="weiß">Weiß</option>
                <option value="rosa">Rosa</option>
                <option value="rot">Rot</option>
                <option value="hBraun">Hellbraun</option>
                <option value="braun">Braun</option>
                <option value="dunkelBlau">Dunkelblau</option>
                <option value="schwarz">Schwarz</option>
            </select>
        </fieldset>

        <fieldset id="type" class="filter">
            <select name="" id="typeSelect">
                <option value="Alle">Alle Arten</option>
                <option value="Hoodies">Hoodies</option>
                <option value="Jacken">Jacken</option>
                <option value="T-Shirts">T-Shirts</option>
            </select>
        </fieldset>

    </section>

    <hr>

    <main id="content">

        <span id="loading"> Bitte warten... </span>

    </main>

    <hr>

    <footer>

        «Irgendwas»

    </footer>

    <script src="kleidung.js">

    </script>

</body>

</html>
