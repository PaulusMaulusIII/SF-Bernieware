<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
    <link rel="stylesheet" href="CSS/sub.css">
</head>

<body>

    <header>

        <a href="index.html" id="logo" aria-label="Zur Hauptseite zurückkehren">

            <picture>
                <img src="Medien/BRG_Logo.svg" alt="" srcset="">
            </picture>

        </a>

        <h1 id="title">
            Bernhards Nationales Textilien Depot GmbH CoKG
        </h1>

        <menu id="buttons">
            <button type="button" id="button1" aria-label="Über uns" onclick="aboutUs();">
                <a href="http://localhost/#background">
                    <img src="Medien/about_us.svg" srcset="" class="icon">
                </a>
            </button>
            <button type="button" id="suchen" aria-label="Suchen">
                <img src="Medien/Magnifying_glass.svg" srcset="" class="icon">
            </button>
            <button type="button" id="cart" aria-label="Warenkorb">
                <img src="Medien/korb.svg" srcset="" class="icon">
            </button>
        </menu>

    </header>

    <section id="overlay" class="overlay"></section>

    <section id="popup" class="popup">
        <span id="closePopup" class="close-button">&times;</span>
        <input type="text" name="searchbar" id="searchbar">
        <button id="eingabe"><img src="Medien/Magnifying_glass.svg" alt="" srcset="" class="icon"></button>
    </section>

    <section id="cartPopup" class="popup">
        <p id="cartContentP"></p>
    </section>

    <hr>

    <section id="filters">

        <fieldset id="gender" class="filter">
            <select name="" id="genderSelect">
                <option value="Alle">Alle Passformen</option>
               
            </select>
        </fieldset>

        <fieldset id="color" class="filter">
            <select name="" id="colorSelect">
                <option value="Alle">Alle Farben</option>
               
            </select>
        </fieldset>

        <fieldset id="type" class="filter">
            <select name="" id="typeSelect">
                <option value="Alle">Alle Arten</option>
               
            </select>
        </fieldset>

        <fieldset id="motive" class="filter">
            <select name="" id="motiveSelect">
                <option value="Alle">Alle Motive</option>
               
            </select>
        </fieldset>

    </section>

    <hr>

    <main id="content">

        <span id="loading"> Bitte warten...</span>

    </main>

    <footer>

        «Irgendwas»

    </footer>

    <script src="JS/gen.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/wagen.js"></script>

</body>

</html>
